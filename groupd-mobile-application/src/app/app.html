  <ion-menu id="loggedOutMenu" [content]="content">
        
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="outer-content">

        <ion-list>
          <button ion-item menuClose ion-item *ngFor="let p of loggedOutPages" (click)="openPage(p)">
            <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
        </ion-list>

    </ion-content>

     </ion-menu>
